<ion-content class="ion-padding">
  <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          Te hemos enviado un código de 6 dígitos a tu teléfono, el que debes ingresar a continuación.
        </ion-col>
        <ion-col size="12">
          <ion-item fill="outline" mode="md" style="margin-top: 15px">
              <ion-label position="stacked">Codigo</ion-label>
              <ion-input type="number" [(ngModel)]="codigo"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" >
          <ion-button id="btnSolicitar"  class="ion-float-right" (click)="firmar()">Firmar</ion-button>
          <ion-button id="btnCerrar"  class="ion-float-right"color="secondary" (click)="dismiss()">Cerrar</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
