<app-section-title
  [section]="certificadosTitle"
  [displayEmpty]="certificados.length == 0 && serviceInvodek"
></app-section-title>

<app-item-skeleton [size]="6" *ngIf="!serviceInvodek"></app-item-skeleton>

<ion-list>
  <ion-item
    *ngFor="let certificado of certificados"
    (click)="showPDF(certificado)" >
    <ion-label>
      <h4 class="item-title">{{ certificado.referencia }}</h4>
      <p>{{ certificado.fecha | date : "dd/MM/yyyy" }}</p>
    </ion-label>
    <ion-button slot="end" color="light"> Ver </ion-button>
  </ion-item>
</ion-list>

<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content
    class="spinner-hide"
  ></ion-infinite-scroll-content>
</ion-infinite-scroll>
