<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>Nueva solicitud</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <fa-icon icon="close"></fa-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-item>
  <ion-select
    label="Tipo de Permiso *"
    placeholder=""
    [(ngModel)]="permiso.idTipoPermiso"
  >
    <ion-select-option *ngFor="let tipo of tipos" [value]="tipo.id">{{
      tipo.nombre
    }}</ion-select-option>
  </ion-select>
</ion-item>

<ion-item fill="outline" mode="md" style="margin-top: 15px">
  <ion-label position="stacked">
    <h2>Fecha *</h2>
  </ion-label>
  <ion-range-calendar
    [(ngModel)]="dateRange"
    [options]="optionsRange"
    [type]="type"
    [format]="'yyyy-MM-dd'"
  >
  </ion-range-calendar>
</ion-item>

<ion-item fill="outline" mode="md" style="margin-top: 15px">
  <ion-label position="stacked">Observaciones</ion-label>
  <ion-input type="text" [(ngModel)]="permiso.observaciones"></ion-input>
</ion-item>

<ion-button
  id="btnSolicitar"
  (click)="solicitar()"
  expand="block"
  [disabled]="permiso.idTipoPermiso === 0 || !dateRange"
  >Solicitar</ion-button
>
