<app-section-title [section]="historialTitle"></app-section-title>
<ion-list>
  <ion-item *ngFor="let per of permisosAprobados">
    <ion-label>
      <h4 class="item-title">{{ per.tipoPermiso }}</h4>
      <p>{{ per.desde | date : "dd/MM/yy" }}</p>
    </ion-label>

    <ion-badge class="badge-success">Aprobado</ion-badge>
  </ion-item>
</ion-list>
<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content
    class="spinner-hide"
  ></ion-infinite-scroll-content>
</ion-infinite-scroll>
