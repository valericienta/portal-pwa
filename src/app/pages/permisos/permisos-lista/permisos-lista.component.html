<ion-card *ngIf="permisos.length>0">

  <ion-list>
    <ion-item-sliding *ngFor="let permiso of permisos">
      <ion-item>
        <ion-col size="12">
          <ion-label class="semibold">{{permiso.tipoPermiso}}</ion-label>
          <ion-label>{{permiso.desde | date : 'dd/MM/yy'}} - {{permiso.hasta | date : 'dd/MM/yy'}}</ion-label>
          <ion-badge [ngClass]="permiso.aprobado == true? 'badge-success':'badge-warning'" mode="md">{{permiso.aprobado
            == true
            ?
            'Aprobado':'Pendiente'}}</ion-badge>

        </ion-col>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="eliminarPermiso(permiso.id)"><fa-icon
            [icon]="['fas', 'trash']"></fa-icon>Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-card>
