<app-section-title
  [section]="liquidacionesTitle"
  [displayEmpty]="pendientes.length == 0 && serviceInvoked"
></app-section-title>

<app-item-skeleton [size]="4" *ngIf="!serviceInvoked"></app-item-skeleton>

<ion-list>
  <ion-item
    (click)="showPDF(liquidacion)"
    *ngFor="let liquidacion of pendientes"
  >
    <ion-label>
      <h4 class="item-title">{{ liquidacion.referencia }}</h4>
      <p>{{ liquidacion.fecha | date : "dd/MM/yy" }}</p>
    </ion-label>
    <ion-button slot="end"> Firmar </ion-button>
  </ion-item>
</ion-list>
