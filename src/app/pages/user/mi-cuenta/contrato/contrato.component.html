<ion-list>
  <ion-item *ngFor="let dato of contrato">
    <ion-label>
      <p>
        <fa-icon [icon]="['fal', dato.icon]" slot="start"></fa-icon>
        {{ dato.label }}
      </p>
      <h2>{{ dato.value }}</h2>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>
        <fa-icon [icon]="['fal', 'user-tie']" slot="start"></fa-icon>
        Supervisor
      </p>
      <h2>{{ trabajador.supervisor }}</h2>
      <p>
        <a [href]="trabajador.supervisorTelefono" style="color: #566a7f">
          <fa-icon [icon]="['fal', 'phone']" slot="start"></fa-icon>
          {{ trabajador.supervisorTelefono }}
        </a>
      </p>
      <p>
        <a [href]="trabajador.supervisorEmail" style="color: #566a7f">
          <fa-icon [icon]="['fal', 'envelope']" slot="start"></fa-icon>
          {{ trabajador.supervisorEmail }}
        </a>
      </p>
    </ion-label>
  </ion-item>

  <ion-button expand="block" (click)="openModal()">Editar datos</ion-button>
</ion-list>
