<div class="ion-padding">
  <div class="center">
    <img src="assets/img/logo_horizontal.png" class="img-logo" />
  </div>
  <div class="w-90">
    <h4 class="mb-2 mt-2">Hola {{global.user.name}}! ðŸ‘‹</h4>
    <p class="mb-4  ">Necesitamos saber a cual empresa necesitas ingresar.</p>

  </div>
  <ion-card>
    <ion-list [inset]="true">
      <ion-item *ngFor="let tenant of global.tenants" (click)="selectTenant(tenant)">
        <ion-grid>
          <ion-row>
            <ion-col size="11"> <ion-label>{{ tenant.name}}</ion-label></ion-col>
            <ion-col size="1" class="ion-text-end">
              <ion-icon name="checkmark-outline" *ngIf="global.tenant == tenant.identifier"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-card>
</div>
