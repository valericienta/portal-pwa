<app-section-title
  [section]="docTitle"
  [displayEmpty]="documentos.length == 0 && serviceInvoked"
></app-section-title>

<app-item-skeleton [size]="3" *ngIf="!serviceInvoked"></app-item-skeleton>

<ion-list>
  <ion-item *ngFor="let doc of documentos" (click)="showPDF(doc)">
    <ion-label>
      <h2 style="color: var(--documentos-accent)">{{ doc.tipo }}</h2>
      <h2 class="item-title">{{ doc.referencia }}</h2>
      <p>{{ doc.fecha | date : "dd/MM/yy" }}</p>
    </ion-label>
    <ion-button slot="end"> Firmar </ion-button>
  </ion-item>
</ion-list>
