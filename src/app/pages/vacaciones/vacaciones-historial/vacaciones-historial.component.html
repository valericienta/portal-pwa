<div *ngIf="loaddata">
  <app-section-title [section]="historialTitle"></app-section-title>
  <ion-list>
    <ion-item *ngFor="let solicitud of historial">
      <ion-label>
        <h4 class="item-title">{{ solicitud.tipo }}</h4>
        <p>
          {{ solicitud.desde | date : "dd/MM/yy" }} -
          {{ solicitud.hasta | date : "dd/MM/yy" }}
        </p>
      </ion-label>
      <ion-badge class="badge-primary">{{ solicitud.dias }}</ion-badge>
    </ion-item>
  </ion-list>
</div>
