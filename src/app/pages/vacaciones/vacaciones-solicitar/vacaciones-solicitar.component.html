<ion-header>
  <ion-toolbar>
    <h6>Nueva solicitud de vacaciones</h6>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <fa-icon icon="close"></fa-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-range-calendar
    [(ngModel)]="dateRange"
    [options]="optionsRange"
    [type]="type"
    [format]="'yyyy-MM-dd'"
  >
  </ion-range-calendar>

  <ion-item fill="outline" mode="md" style="margin-top: 15px">
    <ion-label position="stacked">Observaciones</ion-label>
    <ion-input type="text" [(ngModel)]="solicitud.observaciones"></ion-input>
  </ion-item>

  <div style="display: flex; justify-content: end; margin-top: 1rem">
    <ion-button id="btnSolicitar" (click)="solicitar()">Solicitar</ion-button>
  </div>
</ion-content>
