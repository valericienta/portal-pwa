<app-header></app-header>
<ion-content>
<ion-card>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3">
          <h1  style="margin-left: 1rem !important;">
            <fa-duotone-icon [icon]="['fad', 'umbrella-beach']"
              class="text-primary big-icon" ></fa-duotone-icon></h1>
        </ion-col>
        <ion-col size="9">
          <h4>Vacaciones
            <small class="text-muted" style="display: block;">Detalle de tus vacaciones devengadas y utilizadas</small>
          </h4>
        </ion-col>
      </ion-row>
      <div class="resumen">
        <ion-button class="info-disponibles mb-3" expand="block" fill="outline" color="tertiary" size="small">
          <ion-badge slot="end" color="tertiary">{{dias}}</ion-badge>
          <ion-label>DÃ­as Disponibles</ion-label>
        </ion-button>
      </div>
    </ion-grid>
  </ion-card>
  <app-vacaciones-lista (updateDiasEvent)="mostrarDiasDisponibles($event)"></app-vacaciones-lista>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="showSolicitar()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
