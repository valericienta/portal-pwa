<app-section-title *ngIf="loaddata"
  [section]="vacationTitle"
  [displayEmpty]="solicitudes.length==0"
></app-section-title>

<ion-list *ngIf="solicitudes.length > 0">
  <ion-item-sliding *ngFor="let solicitud of solicitudes">
    <ion-item>
      <ion-label>
        <h4 class="item-title">{{ solicitud.tipo }}</h4>
        <p>
          {{ solicitud.desde | date : "dd/MM/yy" }} -
          {{ solicitud.hasta | date : "dd/MM/yy" }}
        </p>
      </ion-label>
      <ion-badge class="badge-warning">Pendiente</ion-badge>
    </ion-item>
    <ion-item-options>
      <ion-item-option
        color="danger"
        (click)="alertaEliminarSolicitud(solicitud.id)"
        ><fa-icon [icon]="['fas', 'trash']"></fa-icon>Eliminar</ion-item-option
      >
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
